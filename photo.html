    <header class="container-fluid">
        <img class="headerimage"
            srcset="../images/headerimg375.png 375w,
                    ../images/headerimg768.png 768w,
                    ../images/headerimg.png 1920w"
            sizes="(max-width: 1920px) 1920px"
            src="../chan0490.github.io/images/headerimg.png"
            alt="banner image with gradient circles on a dark blue backdrop"

        <!--Bootstrap Navbar with dropdown to be used for hamburger menu with specific breakpoints for mobile styles-->

            <ul class="nav nav-pills navigation">
                <li class="nav-item dropdown">

                </li>

    <main>
        <div class="container mainbody">
            <h2>Photography and Video</h2>
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <img class="popup"
                        srcset="images/birdhouse-thumb281.jpg 281w,
                                images/birdhouse-thumb398.jpg 398w"
                        sizes="(max-width: 398px) 398px"
                        src="images/birdhouse-thumb398.jpg"
                        alt="Closeup photograph of a birdhouse on a blurred winter background"
                    >
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <img class="popup"
                        srcset="images/smoke-thumb281.jpg 281w,
                                images/smoke-thumb398.jpg 398w"
                        sizes="(max-width: 398px) 398px"
                        src="images/smoke-thumb398.jpg"
                        alt="Photograph of herbs burning in a crystal ashtray, and smoke wafting in the air."
                    >
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <img class="popup"
                        srcset="images/crystalball-thumb-291.jpg 291w,
                                images/crystalball-thumb-398.jpg 398w"
                        sizes="(max-width: 398px) 398px"
                        src="images/crystalball-thumb398.jpg"

                    >
                </div>
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <img class="popup"
                        srcset="images/portrait-thumb281.jpg 281w,
                                images/portrait-thumb398.jpg 398w"

                        src="images/portrait-thumb398.jpg"
