<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob Chant Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/672828e766.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid">
        <img class="headerimage"
            srcset="../images/headerimg375.png 375w,
                    ../images/headerimg768.png 768w,
                    ../images/headerimg.png 1920w"
            sizes="(max-width: 1920px) 1920px"
            src="../chan0490.github.io/images/headerimg.png"
            alt="banner image with gradient circles on a dark blue backdrop"
        >
        <!--Bootstrap Navbar with dropdown to be used for hamburger menu with specific breakpoints for mobile styles-->
        <div class="container-fluid navbar">
            <ul class="nav nav-pills navigation">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="fas fa-bars" style="color: #03b5aa"></i></a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="portfolio.html">Portfolio</a></li>
                    <li><a class="dropdown-item" href="contact.html">Contact</a></li>
                </ul>
                </li>
            </ul>
            <a class="nav-link" href="index.html"><img src="images/rcdesignslogo.png" alt="Rob Chant Designs' logo" class="logo"></a>
        </div>
    </header>  
    <main>
        <div class="container mainbody">
            <h2>Get in touch with me!</h2>
            <div class="row">
                <div class="col">
                    <form class="contactform">
                        <h3>Contact</h3>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="phone">Phone #</label><br>
                        <input type="text" id="phone" name="phone"><br><br>
                        <textarea>Type your message here...</textarea><br>
                        <input type="submit" value="SUBMIT">
                    </form>
                </div>
                <div class="col cvarea">
                    <h3>CV</h3>
                    <p>Click below to download a PDF of my most recent CV.</p>
                    <button class="cv">CV</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer container-fluid">
            <div class="row">
                <div class="col cols-1 socials">
                    <p>&copy; 2021 Rob Chant</p>
                    <div class="socialicons">
                        <a href="http://facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>      

                        <a href="http://instagram.com"><img src="images/insta.png" alt="instagram logo"></a>

                        <a href="http://twitter.com"><img src="images/twitter.png" alt="twitter logo"></a>
                    </div>
                </div>
            </div>
            

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
